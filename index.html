  <script>
  let currentIndex = 0;

  function moveCarousel(direction) {
    const track = document.getElementById('videoCarousel');
    const iframes = track.querySelectorAll('iframe');
    const totalItems = iframes.length;

    // Pausar el video actual antes de cambiar
    const currentVideo = iframes[currentIndex];
    if (currentVideo && currentVideo.contentWindow) {
      currentVideo.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
    }

    // Mover al nuevo √≠ndice
    currentIndex += direction;
    if (currentIndex < 0) currentIndex = 0;
    if (currentIndex >= totalItems) currentIndex = totalItems - 1;

    const offset = -currentIndex * 100;
    track.style.transform = `translateX(${offset}%)`;
  }
</script>
